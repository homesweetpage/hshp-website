    <!-- MAIN -->
    <section id="main">
      <div class="container">
        <div class="col-sm-4">
          <div class="box-img">
            <img src="images/idea/destellos chicos.png" alt="idea" class="img-responsive">
            <img src="images/idea/destellos grandes.png" alt="idea" class="img-responsive">
            <img src="images/idea/amarillo.png" alt="idea" class="img-responsive">
            <img src="images/idea/celeste.png" alt="idea" class="img-responsive">
            <img src="images/idea/rosa.png" alt="idea" class="img-responsive">
            <img src="images/idea/verde.png" alt="idea" class="img-responsive">
            <img src="images/idea/violeta.png" alt="idea" class="img-responsive">
            <img src="images/idea/foco.png" alt="idea" class="img-responsive">
          </div>
        </div>
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">

        </div>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact">
      <div class="container">
        <form action="" method="POST" role="form" class="col-md-8 col-md-offset-2">
          <div class="col-sm-12">
            <legend>Contactaté con nosotros, Pués!</legend>
          </div>

          <div class="col-sm-6">
            <div class="form-input square-bracket">
              <label for="first_name">Nombre</label>
              <input type="text" id="first_name" name="first_name">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-input square-bracket">
              <label for="last_name">Apellido</label>
              <input type="text" id="last_name" name="last_name">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-input square-bracket">
              <label for="email">Email</label>
              <input type="text" id="email" name="email">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-input square-bracket">
              <label for="comment">Comentario</label>
              <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
            </div>
          </div>

          <div class="col-sm-12 ta-right">
            <button type="submit" id="contact_submit" class="btn-hshp">Submit</button>
          </div>
        </form>
      </div>
    </section><!-- ./CONTACT -->

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
