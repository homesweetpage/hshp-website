<!doctype html>
<html class="no-js" lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>HSHP</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
    <link rel='shortcut icon' type='image/x-icon' href='images/logos/favicon.png' />

		<!-- build:css css/stylesheet.min.css -->
    <link rel="stylesheet" href="vendor/normalize/normalize.css">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  	<!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="VerticalScrollFullPage">

      <!-- HOME -->
      <section id="home" class="section">
        <div class="container">
          <div class="col-xs-6 col-sm-4">
            <div class="idea">
              <div class="box-img hidden">
                <img src="images/idea/foco.png" alt="your-idea" class="img-responsive">
                <img src="images/idea/amarillo.png" alt="your-idea" class="img-responsive idea-animate idea-delay-1">
                <img src="images/idea/rosa.png" alt="your-idea" class="img-responsive idea-animate idea-delay-2">
                <img src="images/idea/celeste.png" alt="your-idea" class="img-responsive idea-animate idea-delay-3">
                <img src="images/idea/verde.png" alt="your-idea" class="img-responsive idea-animate idea-delay-4">
                <img src="images/idea/violeta.png" alt="your-idea" class="img-responsive idea-animate idea-delay-5">
                <img src="images/idea/destellos chicos.png" alt="your-idea" class="img-responsive pulse pulse-delay">
                <img src="images/idea/destellos grandes.png" alt="your-idea" class="img-responsive pulse">
                <img src="images/idea/texto.png" alt="Tus ideas" class="img-responsive img-text">
              </div>
            </div>
          </div>
          <div class="col-xs-6 col-sm-4">
            <div class="us">
              <div class="box-img hidden">
                <img src="images/us/hshp.png" alt="us-hshp" class="img-responsive us-animate">
                <img src="images/us/texto.png" alt="HSHP Software" class="img-responsive img-text">
              </div>
            </div>
          </div>
          <div class="col-xs-6 col-xs-offset-3 col-sm-offset-0 col-sm-4">
            <div class="result">
              <div class="box-img hidden">
                <img src="images/result/texto.png" alt="Tu solucion web" class="img-responsive img-text">
                <img src="images/result/1.png" alt="result" class="img-responsive hidden">
                <img src="images/result/2.png" alt="result" class="img-responsive hidden">
                <img src="images/result/3.png" alt="result" class="img-responsive hidden">
                <img src="images/result/4.png" alt="result" class="img-responsive hidden">
                <img src="images/result/5.png" alt="result" class="img-responsive hidden">
                <img src="images/result/6.png" alt="result" class="img-responsive hidden">
                <img src="images/result/7.png" alt="result" class="img-responsive hidden">
                <img src="images/result/8.png" alt="result" class="img-responsive hidden">
                <img src="images/result/9.png" alt="result" class="img-responsive hidden">
                <img src="images/result/10.png" alt="result" class="img-responsive hidden">
                <img src="images/result/11.png" alt="result" class="img-responsive hidden">
                <img src="images/result/12.png" alt="result" class="img-responsive hidden">
                <img src="images/result/13.png" alt="result" class="img-responsive hidden">
              </div>
            </div>
          </div>
          <div class="col-xs-12 ta-center">
            <span class="btn-down"><i class="glyphicon glyphicon-triangle-bottom"></i></span>
          </div>
        </div>
      </section><!-- ./HOME -->

      <!-- CONTACT -->
      <section id="contact" class="section">
        <div class="container ta-center">
          <div class="box-form box-shadow">
            <form action="" method="POST" role="form" class="col-md-8 col-md-offset-2">
              <div class="col-sm-12">
                <legend class="hshp-title">Contactate<span>Con nosotros!</span></legend>
              </div>

              <div class="col-sm-6">
                <div class="form-input square-bracket">
                  <label for="first_name">Nombre</label>
                  <input type="text" id="first_name" name="first_name">
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-input square-bracket">
                  <label for="last_name">Apellido</label>
                  <input type="text" id="last_name" name="last_name">
                </div>
              </div>

              <div class="col-sm-12">
                <div class="form-input square-bracket">
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email">
                </div>
              </div>

              <div class="col-sm-12">
                <div class="form-input square-bracket">
                  <label for="comment">Comentario</label>
                  <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
                </div>
              </div>

              <div class="col-sm-12">
                <div class="cb-send square-bracket square-error">
                  <h5 class="hshp-title">Error<span>Mensaje no enviado</span></h5>
                </div>
              </div>

              <div class="col-sm-12 ta-right">
                <button type="submit" id="contact_submit" class="btn-hshp">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </section><!-- ./CONTACT -->

    </div><!-- ./VSOP -->

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="vendor/jquery/jquery-1.12.0.min.js"><\/script>')</script>
    <!-- build:js js/vendor.min.js -->
    <script src="vendor/bootstrap/bootstrap.js"></script>
    <script src="vendor/hammer/hammer.js"></script>
    <!-- endbuild -->
		<!-- build:js js/scripts.min.js -->
    <script src="js/main.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/contacto.js"></script>
    <script src="js/vsop.js"></script>
		<!-- endbuild -->

      ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script> -->
  </body>
</html>
